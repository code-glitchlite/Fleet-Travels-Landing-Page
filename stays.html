<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stays</title>
    <link rel="stylesheet" href="css/staystyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9beb07eea9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mainContainer">
      <section class="headerSection">
        <div class="logoContainer">
          <div class="logo">
            <a href="index.html">
              <i class="fas fa-mountain"></i>
              <h1>fleet</h1>
            </a>
          </div>
          <div class="hrvertical"></div>

          <div class="travelers">
            <a href="#">Travelers </a>
            <i class="fas fa-angle-down"></i>
          </div>
        </div>

        <nav>
          <div class="navContainer">
            <div class="navigation">
              <a href="#">Support</a>
              <a href="#"><i class="fas fa-globe"></i>Language</a>
              <a href="#" class="propertyStyles">List your property</a>
            </div>
            <div class="navIcons">
              <i class="far fa-bell"></i>
              <sup>
                <div class="supDot"></div>
              </sup>
              <img src="icon/user.jpg" alt="Profile Photo of user" />
            </div>
          </div>
        </nav>
      </section>

      <div class="hrFull"></div>

      <section class="mainSection">
        <div class="currentLocation">
          <div class="homeButton">
            <i class="fas fa-angle-left"></i>
            <a href="index.html">Go Home</a>
          </div>

          <div class="layoutContainer">
            <h6>Home</h6>
            <i class="fas fa-angle-right"></i>
            <h6>Stays</h6>
            <i class="fas fa-angle-right"></i>
            <h6>New Zealand</h6>
            <i class="fas fa-angle-right"></i>
            <h6 class="light">South Island</h6>
          </div>
        </div>

        <div class="titleContainer">
          <div class="title">
            <div class="titleText">
              <h1>Spectacular Views of Queenstown</h1>
            </div>
            <div class="iconsContainer">
              <i class="fas fa-location-arrow"></i>
              <i class="fas fa-upload"></i>
              <i class="far fa-heart"></i>
              <i class="fas fa-ellipsis-h"></i>
              <i class="fas fa-times"></i>
            </div>
          </div>

          <div class="reviewContainer">
            <img src="icon/user2.jpg" alt="Image of user" />
            <p><i class="fas fa-star starColor"></i>4.8 (256 reviews)</p>
            <i class="fas fa-home"></i>
            <p>Superhost</p>
            <i class="far fa-flag"></i>
            <p>Queenstown, Otago, New Zealand</p>
          </div>
        </div>

        <div class="imagesContainer">
          <img src="images/riverhouse.jpg" alt="House By riverside" />
          <div class="stackedImages">
            <img
              src="images/pillows.jpg"
              alt="Two pillows"
              class="buttonImage"
            />
            <i class="fas fa-search-plus"></i>
            <img src="images/interior2.jpg" alt="Interior Image" />
            <img src="images/inetrior1.jpg" alt="Interior Image" />
          </div>
        </div>

        <div class="footerContainer">
          <h3>Inspired By</h3>
          <a href="https://dribbble.com/shots/15798306-Fleet-Travel-Shopping-UI-Kit-2">Tran Mau Tri Tam</a>
        </div>
      </section>
    </div>
  </body>
</html>
