<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fleet</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9beb07eea9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mainContainer">
      <section class="headerSection">
        <div class="logoContainer">
          <div class="logo">
            <i class="fas fa-mountain"></i>
            <h1>fleet</h1>
          </div>
          <div class="hrvertical"></div>

          <div class="travelers">
            <a href="#">Travelers </a>
            <i class="fas fa-angle-down"></i>
          </div>
        </div>

        <nav>
          <div class="navContainer">
            <div class="navigation">
              <a href="#">Support</a>
              <a href="#"><i class="fas fa-globe"></i>Language</a>
              <a href="#" class="propertyStyles">List your property</a>
            </div>
            <div class="navIcons">
              <i class="far fa-bell"></i>
              <sup>
                <div class="supDot"></div>
              </sup>
              <img src="icon/user.jpg" alt="Profile Photo of user" />
            </div>
          </div>
        </nav>
      </section>

      <section class="mainSection">
        <div class="bgImg">
          <img src="images/desert.jpg" alt="Desert Image" />
        </div>

        <div class="titleContainer">
          <h1>Things to do</h1>
          <p>Find and book a great experience</p>
          <a href="#">Start your search</a>
        </div>

        <div class="functionsContainer">
          <nav>
            <a href="stays.html">Stays</a>
            <a href="#">Flights</a>
            <a href="#">Cars</a>
            <a href="#">Things to do</a>
          </nav>
          <hr />

          <div class="functionWrapper">
            <div class="functionContainerStyle">
              <div class="locationIcon">
                <i class="fas fa-location-arrow"></i>
              </div>
              <div class="locationText">
                <h3>Location</h3>
                <p>where are you going?</p>
              </div>
            </div>
            <div class="functionContainerStyle">
              <div class="dateIcon"><i class="far fa-calendar-minus"></i></div>
              <div class="addDate">
                <h3>Date</h3>
                <p>Add Dates</p>
              </div>
            </div>
            <div class="searchButton"><i class="fas fa-search"></i></div>
          </div>
        </div>

        <div class="footerContainer">
          <h3>Inspired By</h3>
          <a href="https://dribbble.com/shots/15798306-Fleet-Travel-Shopping-UI-Kit-2">Tran Mau Tri Tam</a>
        </div>
      </section>
    </div>
  </body>
</html>
